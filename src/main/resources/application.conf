ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        url = "http://localhost:8080"
        url = ${?URL}
    }
    application {
        modules = [ cz.cvut.fit.steuejan.travel.api.app.ApplicationKt.module ]
    }
}

jwt {
    issuer = "cz.cvut.fit.steuejan.travel"
    audience = "https://wanderscope.herokuapp.com"
    key {
        access = ${JWT_ACCESS_KEY}
        refresh = ${JWT_REFRESH_KEY}
    }
}

hmac {
    key = ${HMAC_KEY}
}

email {
    account = "noreply.wanderscope@gmail.com"
    password = ${EMAIL_PASSWORD}
    host = "smtp.gmail.com"
    port = 587
}

database {
    host = ${DATABASE_HOST}
    port = ${DATABASE_PORT}
    name = ${DATABASE_NAME}
    user = ${DATABASE_USER}
    password = ${DATABASE_PASSWORD}
    maxPoolSize = ${DATABASE_MAX_POOL_SIZE}
}

limit {
    username {
        min = 3
        max = 30
    }

    password = {
        min = 8
        max = 50
    }

    document = {
        key = {
           min = 3
           max = 50
        }
        maxSize = 5000000
    }
}